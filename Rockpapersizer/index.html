<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="download.jpg">
</head>
<body>
    
    <h1 class="">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img class="c" src="rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img  class="c" src="paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img class="c" src="scissors.png" alt="">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="uscore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="cscore">0</p>
            <p>COMP</p>
        </div>
        <div class="score">
            <p id="dscore">0</p>
            <p>DRAW</p>
        </div>
    </div>
    <div class="msgcontainer">
        <p id="msg"> PlAY YOUR MOVE</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
